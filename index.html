<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Â¡Bienvenido/a a Pizzeria El Jefe!</h1>

    <h2>Realiza tu pedido</h2>
    <h3>Completa con tus datos y selecciona los productos que quieras pedir:</h3>

    <form id="form-pedido">
        
        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" required>

        <label for="telefono">Telefono:</label>
        <input type="tel" id="telefono" required>

        <label for="selector-pizza">Selecciona tu Pizza:</label>
        <select id="selector-pizza">
            <option value="Muzzarela">Muzzarela</option>
            <option value="Napolitana">Napolitana</option>
            <option value="Provolone">Provolone</option>
        </select>

        <label for="selector-bebida">Selecciona tu Bebida:</label>
        <select id="selector-bebida">
            <option value="Agua">Agua</option>
            <option value="Coca-cola">Coca Cola</option>
            <option value="Cerveza">Cerveza</option>
        </select>

        <label for="selector-postre">Selecciona tu Postre:</label>
        <select id="selector-postre">
            <option value="Helado">Helado</option>
            <option value="Torta">Torta</option>
            <option value="Flan">Flan</option>
        </select>

        <input type="submit" value="Realizar pedido">
    
    </form>


    <div>
        <h4>Tu pedido:</h4>
        <ul id="lista-pedido"></ul>
    </div>

    <div>
        <button id="finalizar-pedido">Finalizar pedido</button>
    </div>
    <div id="mensaje-final"></div>


    <script src="js/script.js"></script>
</body>
</html>
